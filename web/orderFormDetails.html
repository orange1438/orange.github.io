<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type">
		<meta name="author" content="su wei" />
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/li.min.css?v-1.0.1"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css?v-3.2.7"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css?v-2.0.2"/>
		<link rel="stylesheet" type="text/css" href="css/pages/orderFormDetails.css"/>
		<title>支付成功</title>
	</head>
	<body>
		<!--头部-->
		<header class="sw-header">
			<div class="sw-back"><img src="img/icon-15.png" width="100%" /></div>
			<div class="sw-title"><h2>支付成功</h2></div>
		</header>
		<div class="sw-container">
			<div class="finish-address"><p>解放碑王府井百货2楼</p></div>
			<div class="finish-orderId"><p>订单号：<span>1124-2589-6952-<i>2586</i></span></p></div>
			<div class="finish-status" target="4">
				<div class="finish-status-classify finish-status-fail">
					<div class="finish-status-classify-img"><img src="img/icon-22.png" width="100%" /></div>
					<p>提交<br />订单</p>
				</div>
				<div class="finish-status-line finish-status-line-fail"></div>
				<div class="finish-status-classify finish-status-fail">
					<div class="finish-status-classify-img"><img src="img/icon-23.png" width="100%" /></div>
					<p>餐厅<br />配餐</p>
				</div>
				<div class="finish-status-line finish-status-line-fail"></div>
				<div class="finish-status-classify finish-status-fail">
					<div class="finish-status-classify-img"><img src="img/icon-24.png" width="100%" /></div>
					<p>配餐<br />完毕</p>
				</div>
				<div class="finish-status-line finish-status-line-fail"></div>
				<div class="finish-status-classify finish-status-fail">
					<div class="finish-status-classify-img"><img src="img/icon-25.png" width="100%" /></div>
					<p>取餐<br />完成</p>
				</div>
			</div>
			<div class="finish-mess">
				<p class="finish-mess-title">爹请稍等，您的单号0012已成功提交，餐厅正在为爹备餐。</p>
				<p class="finish-mess-detailed"><i>一心一客（南坪店）“鸡腿套餐”平均配餐时间为5分20秒</i>，爹可徒步到餐厅取餐。</p>
				<p class="finish-mess-excess">本次订单已成功获得2豆币</p>
			</div>
			<div class="finish-btn">
				<p class="sw-btn sw-btn-orangeRed btn-arc btn-oneHalf" id="openDoor" target="true">开柜取餐</p>
				<p class="sw-btn sw-btn-blackSalt btn-arc btn-oneHalf">返回公众号</p>
			</div>
		</div>
		<div class="sw-reminder-show hide">
			<div class="sw-reminder-show-bg"></div>
			<div class="sw-reminder-show-img"><p class="close-reminder"><img src="img/icon-04.png" width="100%" /></p><p class="reminder-show"><img src="img/img-reminder.png" width="100%" /></p></div>
		</div>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/li.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/pages/jsForOrderFormDetails.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
