<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type">
		<meta name="author" content="su wei" />
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/li.min.css?v-1.0.1" />
		<link rel="stylesheet" type="text/css" href="css/reset.css?v-2.0.1" />
		<link rel="stylesheet" type="text/css" href="css/pages/accountControl.css?v=2.0.1" />
		<title>账号</title>
	</head>
	<body>
		<!--头部-->
		<header class="sw-header">
			<div class="sw-back"><img src="img/icon-15.png" width="100%" /></div>
			<div class="sw-title"><h2>账号</h2></div>
		</header>
		<div class="sw-container">
			<div class="account-user">
				<div class="account-user-img"><img src="img/user-photo.png" width="100%" /></div>
				<div class="account-user-name"><p>名字很长</p></div>
				<div class="account-user-address"><b><img src="img/icon-02.png" width="100%" /></b><p>重庆市</p></div>
			</div>
			<div class="account-mess">
				<div class="account-line" id="accountBalance">
					<b class="account-line-icon"><img src="img/icon-38.png" width="100%" /></b>
					<p>账户余额：<span>&yen;</span><span>2000.00</span></p>
					<b class="account-line-point"><img src="img/icon-39.png" width="100%" /></b>
				</div>
				<div class="account-line" id="accountBeans">
					<b class="account-line-icon"><img src="img/icon-40.png" width="100%" /></b>
					<p>豆币：<span>2000</span>个</p>
					<b class="account-line-point"><img src="img/icon-39.png" width="100%" /></b>
				</div>
				<div class="account-line" id="accountPhone">
					<b class="account-line-icon"><img src="img/icon-41.png" width="100%" /></b>
					<p>手机：<span>18923456789</span></p>
					<b class="account-line-point"><img src="img/icon-39.png" width="100%" /></b>
				</div>
				<!--<div class="account-line" id="accountNoPhone">
					<b class="account-line-icon"><img src="img/icon-42.png" width="100%" /></b>
					<p>未验证手机</p>
					<p>去验证手机</p>
					<b class="account-line-point"><img src="img/icon-39.png" width="100%" /></b>
				</div>-->
			</div>
		</div>
		<script src="js/zepto.min.js?v-1.7.2" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//点击余额
			$("#accountBalance").tap(function() {
				
			});
			
			//点击豆币
			$("#accountBeans").tap(function() {
				
			});
			
			//点击手机
			$("#accountPhone").tap(function() {
				
			});
		</script>
	</body>
</html>
