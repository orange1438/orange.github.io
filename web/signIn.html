<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type">
		<meta name="author" content="su wei" />
		<meta name="format-detection" content="email=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/li.min.css?v-1.0.1" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css?v-3.2.7" />
		<link rel="stylesheet" type="text/css" href="css/reset.css?v-2.0.1" />
		<link rel="stylesheet" type="text/css" href="css/pages/signIn.css?v=2.0.1" />
		<title>签到</title>
	</head>
	<body>
		<!--头部-->
		<header class="sw-header">
			<div class="sw-back"><img src="img/icon-15.png" width="100%" /></div>
			<div class="sw-title">
				<h2>签到</h2></div>
		</header>
		<div class="signIn-load hide">
			<p class="signIn-load-text">0%</p>
		</div>
		<div class="sw-container">
			<div class="signIn-title"><img src="img/icon-53.png" width="100%" /></div>
			<div class="signIn-main">
				<div class="signIn-inside">
					<div class="signIn-main-title">
						<div class="signIn-beans-total">
							<b><img src="img/icon-54.png" width="100%" /></b>
							<p>500000</p>
						</div>
						<div class="signIn-beans-mall"><img src="img/icon-55.png" width="100%" /></div>
					</div>
					<div class="signIn-date-chains" get-beans="0">
						<div class="signIn-date-chains-title" target="0"></div>
						<div class="getBeansFly hide">
							<div class="getBeansFly-add"><img src="img/icon-add.png" width="100%" /></div>
						</div>
						<div class="signIn-date-chain-allDays" nowDate="">
							<div class="signIn-date-lastTime hide" target="1"><img src="img/icon-59.png" width="100%" /></div>
							<div class="signIn-date-now hide"><img src="img/icon-60.png" width="100%" /></div>
							<div class="signIn-date-chest hide" target="false"><img src="img/icon-68.png" width="100%" /></div>
						</div>
						<div class="signIn-rules"><img src="img/icon-63.png" width="100%" /></div>
						<div class="signIn-btn-out"><div class="signIn-btn" target="true"><img src="img/icon-64.png" width="100%" /></div></div>
					</div>
				</div>
			</div>
		</div>
		<div class="signIn-rule hide">
			<div class="signIn-rule-bg"></div>
			<div class="signIn-rule-out">
				<div class="signIn-rule-title"><img src="img/icon-66.png" width="100%" /></div>
				<div class="signIn-rule-close"><img src="img/icon-04.png" width="100%" /></div>
				<div class="signIn-rule-container">
					<div class="swiper-container" id="signIn">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<p>爹，签到领豆币了！1豆币=0.1元，可在点餐 时直接抵扣餐费哦！连续签到，得更多豆币！ 赶紧签到领豆币吧~~~</p>
								<p>签到首日：获得1个豆币； <br />连续2天签到：获得<span>2个豆币</span>；<br />连续3天签到：获得<span>2个豆币</span>； <br />连续4天签到：获得<span>2个豆币</span>； <br />连续5天签到：获得<span>5个豆币</span>；<br />连续6天签到：第6天额外获得<span>5豆币</span>；</p>
								<p>每天都来签到即可获取海量豆币，如连续签到5天后，则之后每天都讲获得5豆币奖励，且每连续签到6天，第6天将额外获得5豆币奖励。若为连续签到，回复签到后将从“第一天”开始计算。</p>
								<p>连续签到，获取的豆币就越多，记得每天都来看看哦！</p>
							</div>
						</div>
						<div class="swiper-scrollbar swiper-scrollbar-signIn"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/zepto.min.js?v-1.7.2" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js?v-3.2.7" type="text/javascript" charset="utf-8"></script>
		<script src="js/pages/signIn.js?v-2.0.1" type="text/javascript" charset="utf-8"></script>
		<script src="js/pages/jsForSignIn.js?v-2.0.1" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
